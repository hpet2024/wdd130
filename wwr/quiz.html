                <fieldset>
                    <legend>3. Which of the following is a valid CSS comment?</legend>

                        <option value="<!-- -->">CarrotExclamationPointDashDash DashDashCarrot</option>
                        <option value="## ##">HashtagHashtag HashtagHashtag</option>
                    </label>
                </fieldset>
