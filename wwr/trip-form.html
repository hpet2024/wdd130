<!doctype html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>WDD130 | Adventure Information</title>
        <link rel="stylesheet" href="styles/contact-form.css">
    </head>
    <body>
        <header>
            <h1>Up A Creek | Adventure Information</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Booking Information</legend>
                    <div class="form-item column2">
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="useremail">
                    </div>
                    <div class="form-item column2">
                    <label for="phonenumber">Phone Number: </label> 
                    <input type="number" id="phonenumber" name="phonenumber">   
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Your Trip Request</legend>
                    <p>Type of Payment:</p>
                    <div class="column1">
                        <input type="radio" name="cash" id="cash" value="Cash at Location">
                        <label for="cash">Cash At Location</label>
                        <input type="radio" name="creditcard" id="creditcard" value="Credit Card">
                        <label for="creditcard">Credit Card</label>
                        <input type="radio" name="applepay" id="applepay" value="Apple Pay">
                        <label for="applepay">Apple Pay</label><br>
                    </div>
                    <div class="form-item">
                    <label for="feedback">Please enter any additional information for your trip:</label>
                    <textarea id="feedback" name="feedback" rows="4"></textarea>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Would you like to subscribe to our newsletter?</label>
                        <label><input type="checkbox" id="pet" name="q5" value="True"> Yes</label>
                        </div>
                </fieldset>
                <button type="submit">Submit Request</button>
            </form>            
        </main>
            <footer>
            <p>©️2024 | Up A Creek | Contact Form |Heather Peters</p>
        </footer>
    </body>
</html>
