<html lang="en-US">

    <head>

    </head>
    <body>
        <header>
            <h1>Up A Creek | Adventure Details & Pricing</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Adventures & Pricing</legend>
                    
                    <br>
                    <p>✅ Parties of 10 or more guests, please 888-888-0000 for group rates.</p>
                </fieldset>
                    <fieldset>
                        <legend>Newsletter Request</legend>
                        <div class="form-item column2">
                        <label for="fullname">Full Name: </label>
                        <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column2">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="useremail">
                        </div>
                        <div class="form-item column2">
                        <label for="phonenumber">Phone Number: </label> 
                        <input type="number" id="phonenumber" name="phonenumber">   
                        </div>
                    <div class="form-item column1">
                        <label for="pet">Would you like to subscribe to our newsletter?</label>
                        <label><input type="checkbox" id="pet" name="q5" value="True"> Yes</label>
                        </div>
                <button type="submit">Submit Request</button>
                </fieldset>
            </form>            
        </main>
            <footer>
            <p>©️2024 | Up A Creek | Adventure Details & Pricing |Heather Peters</p>
        </footer>
