<!doctype html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>WDD130 | Contact Us Form</title>
        <link rel="stylesheet" href="styles/contact-form.css">
    </head>
    <body>
        <header>
            <h1>Up A Creek | Contact Us</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Your Request</legend>
                    <p>Type of Request:</p>
                    <div class="column1">
                        <input type="radio" name="geninq" id="geninq" value="General Inquiry">
                        <label for="geninq">General Inquiry</label>
                        <input type="radio" name="resvques" id="resvques" value="Reservation Question">
                        <label for="resvques">Reservation Question</label>
                        <input type="radio" name="websug" id="websug" value="Website Suggestion">
                        <label for="websug">Website Suggestion</label><br>
                    </div>
                    <div class="form-item">
                    <label for="feedback">Please enter details of your request:</label>
                    <textarea id="feedback" name="feedback" rows="4"></textarea>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Would you like to subscribe to our newsletter?</label>
                        <label><input type="checkbox" id="pet" name="q5" value="True"> Yes</label>
                        </div>
                </fieldset>
                <button type="submit">Submit Request</button>
            </form>            
        </main>
            <footer>
            <p>©️2024 | Up A Creek | Contact Form |Heather Peters</p>
        </footer>
    </body>
</html>
